<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.min.css">
    <link rel="stylesheet" href="node_modules/onsenui/css/onsen-css-components.min.css">
    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/prop-types/prop-types.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/onsenui/js/onsenui.js"></script>
    <script src="node_modules/create-react-class/create-react-class.js"></script>
    <script src="node_modules/react-onsenui/dist/react-onsenui.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        ons.ready(function() {
            // Cordova APIs are ready
            console.log(window.location.href);
        });

    </script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    var App = createReactClass({
        handleClick: function() {
            ons.notification.alert('Hello world!');
        },

        render: function() {
            return (
                <Ons.Page>
                    <Ons.Button onClick={this.handleClick}>Tap me!</Ons.Button>
                </Ons.Page>
            );
        }
    });
    ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
